        <!-- CADASTRO-->
        <section class="resume-section" id="cadastro">
            <form onsubmit="atualizarDados(event)" method="POST">
                <h3>Dados Cadastrais</h3>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>   
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nome">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="123@123.com.br" required>
                    </div>    
                </div>     
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label>Data de Nascimento</label>
                        <input type="text" id="datanasc" class="form-control" placeholder="00/00/0000" maxlength="10" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="sexo">Sexo Biológico</label>
                        <select id="sexo" class="form-control" required>
                            <option></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="numero">Celular</label>
                        <input type="text" class="form-control" id="phone" placeholder="(00) 00000-0000" name="phone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required>
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required>   
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="numero">Numero</label>
                        <input type="text" class="form-control" id="numero" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="estado">Estado</label>
                        <select id="uf" class="form-control" required>
                            <option ></option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                            
                        </select>
                    </div>            
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-">
                        <label for="tiposanguineo">Tipo Sanguineo</label>
                        <select id="tiposanguineo" class="form-control" required>
                            <option ></option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="peso">Peso</label>
                        <input type="text" class="form-control" id="peso" placeholder="00,00"  required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="altura">Altura</label>
                        <input type="text" class="form-control" id="altura" placeholder="0,00"  required>
                    </div>
                </div>                    
                
                <br><br> <button type="submit" class="btn btn-primary">ATUALIZAR</button> <br> <br> <br> <br>
                <button class="btn btn-primary">ESQUECI MINHA SENHA</button>
            </div>
        </form>
    </section>

                <p>Data de sua ultima doação</p>

                <br><br><br>
            </div>
            
            <div class="form-group col-md-3">
                <label >Local de Doação</label>

                    <option ></option>

                </select>
                <br><br><br>
                <button id="btn-register" type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

        <div class="container text-center">
        <div class="jumbotron col-sm-5">

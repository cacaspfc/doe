    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Doe Parceiro</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.png" alt="" /></span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li id="menuInicio" class="nav-item"><a class="nav-link js-scroll-trigger" href="#inicio">Inicio</a></li>
                <li id="menuCadastro" class="nav-item"><a class="nav-link js-scroll-trigger" href="#cadastro" onclick="DadosUser(event)">Dados de <br> Cadastro</a></li>

            </ul>

    <!-- Page Content-->
    <div class="container-fluid p-0">
        
        <!-- INICIO-->
        <section class="resume-section" id="inicio">
            <div class="card">
                <div class="line1">
                    <div class="circle">
                        
                    </div>
                    <div class="informacoes">

                    </div>
                </div>
                <div class="line2">
                    <h2>Meus Troféus</h2>
                    <br>
                    <div class="trofeus">
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                        <span><img src="img/trofeu.PNG"></span>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- CADASTRO-->
        <section class="resume-section" id="cadastro">
            <form onsubmit="atualizarDados(event)" method="POST">
                <h3>Dados Cadastrais</h3>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>   
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nome">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>    
                </div>     
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label>Data de Nascimento</label>
                        <input type="text" id="datanasc" class="form-control" maxlength="10" required>
                    </div>
                </div>
                
                <div class="form-row">
                    
                    <div class="form-group col-md-2">
                        <label for="cep">Sexo Biológico</label>
                        <select id="sexo" class="form-control" required>
                            <option></option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="numero">Celular</label>
                        <input type="text" class="form-control" id="phone" name="phone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required>
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required>   
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="numero">Numero</label>
                        <input type="text" class="form-control" id="numero" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="estado">Estado</label>
                        <select id="uf" class="form-control" required>
                            <option ></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            
                        </select>
                    </div>            
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-">
                        <label for="tiposanguineo">Tipo Sanguineo</label>
                        <select id="tiposanguineo" class="form-control" required>
                            <option ></option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="peso">Peso</label>
                        <input type="text" class="form-control" id="peso" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="altura">Altura</label>
                        <input type="text" class="form-control" id="altura" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                </div>                    
                
                <button type="submit" class="btn btn-primary">ATUALIZAR</button> <br> <br> <br>
                <button class="btn btn-primary">ESQUECI MINHA SENHA</button>
            </div>
        </form>
    </section>
    
    
    <!-- TROFEU-->
    <section class="resume-section" id="trofeu">
        
    </section>
    
    
    
    <!-- REGISTRO-->
    <section class="resume-section" id="registro">
        
        <form action="" method="">
            <h1>Registre sua doação</h1>
            <div class="form-group col-md-3">
                <br><br>
                <p>Data de sua ultima doação</p> 
                <input type="text" id="dataDoacao" maxlength="10" required />
                <br><br><br>
            </div>
            
            <div class="form-group col-md-5">
                <label >Local de Doação</label>
                <select id="localDoacao" class="form-control" required>
                    <option ></option>
                    <option value="A+">Posto Clínicas</option>
                    <option value="A-">Posto Regional de Osasco</option>
                    <option value="B+">Posto Barueri</option>
                    <option value="B-">Posto Mandaqui</option>
                    <option value="AB+">Posto Stella Maris</option>
                    <option value="AB-">Posto Dante Pazzanese</option>
                </select>
                <br><br><br>
                <button id="btn-register" type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </section>
    
    
    <!-- LOCAIS DE DOAÇÃO-->
    <section class="resume-section" id="locais"> 
        <div id="mapa">
            
        </div>

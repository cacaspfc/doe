<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Teste</title>
  </head>
  <body>
      <div class="login-form">
        <h1>Login</h1>
        <form action="auth" onsubmit="sendAnswer(event)">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Seu Email"
            required
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" type="submit" value="Log in" />
        </form>
      </div>
    </form>
    <script src="../../src/public/assets/js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>

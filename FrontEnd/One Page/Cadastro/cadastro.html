<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

     <!-- link -->
     <link rel="stylesheet" href="css/style.css">

     <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
 
    <div class="container">
        <div class="justify-content content first-content">

            <div class="first-column" id="modal">
                <h2 class="title title-primary">Roi! Doador né?</h2>
                <p class="description description-primary">Acesse e acompanhe seus dados.</p>
                <button href="index.html" class="btn btn-primary"> Sair </button>
            </div>    
            
            <div class="second-column">
                <h2 class="title title-second">Junte-se ao DOE</h2>
  
                <p class="description description-second">Entre com seus dados:</p>
                <form class="form" onsubmit="cadastrar(event)">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="username" placeholder="Name Completo">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" id="senha" onkeyup="verificar()">
                    </label>

                    <label class="label" for="">
                        <p class="text-center"> Nível da senha: </p>
                    </label>

                    <!-- <label class="label" for="">
                        <form name="teste" id="teste" onsubmit="return false"> </form>
                    </label> -->

                    <label class="label" for="">
                        <table id="mostrar"> </table>
                    </label>
                    
                    <button type="submit" class="btn btn-second">Cadastre</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
     
     <script src="js/app.js"></script>
     <script src="../js/sessionScript.js"></script>
</body>
</html>
